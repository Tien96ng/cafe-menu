<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title> Cafe Menu</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./index.css">
<style>
</style>

<body>
    <div class="container">
        <header>
            <h1> CAMPER CAFE </h1>
            <p class="est center"> Est. 2022 </p>
        </header>

        <hr />

        <main>
            <section>
                <h2> Coffee </h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2> Desserts </h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
                <article>
                    <article class="item">
                        <p class="flavor">Donut</p>
                        <p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cherry Pie</p>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cheesecake</p>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cinnamon Roll</p>
                        <p class="price">2.50</p>
                    </article>
                </article>
            </section>
        </main>

        <hr />

        <footer>
            <p class="center">
                <a href="" onclick="popMsg()">
                    Visit our website
                </a>
            </p>
            <p class="center"> 123 Free Code Camp Drive </p>
        </footer>

    </div>

</body>
<script>
    function popMsg() {
        alert("Normally this link would bring you to another website! It works! This is a link to: (https://www.freecodecamp.org/)");
    };
</script>

</html>
